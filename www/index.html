<!-- Main page -->
<div data-role="page" id="index" data-theme="b">

    <!-- Panel Settings -->
    <div data-role="panel" id="settingspanel" data-display="overlay">
        <label for="id_theme">Category:</label>
        <input type="text" name="id_theme" id="id_theme" value="My bank category">
        <label for="sliderOutput">Code:</label>
        <select name="sliderOutput" id="sliderOutput" data-role="slider" data-mini="true">
            <option value="GIFT" selected>GIFT</option>
            <option value="XML">XML</option>
        </select>

        <select name="select-h-1a" id="id_question_type">
            <option value="1">One correct awswer</option>
            <option value="2">Two correct awswers</option>
            <option value="3">Three correct awswers</option>
            <option value="4">Four correct awswers</option>
        </select>

        <select name="select-h-1b" id="id_points_negatifs">
            <option value="1">With negative points</option>
            <option value="0">Without negative points</option>
        </select>

        <a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-left">Close</a>
    </div><!-- /panel Settings -->

    <!-- Panel Sample -->
    <div data-role="panel" id="samplepanel" data-display="overlay">

<p><b>Code snippet</b> :
<textarea readonly name="textareaPython" id="textareaPython">Question about Python.

    y=2*x+5
    return(y)
</code></pre>
What return Strange(0)?</textarea></p>
<p><b> LaTeX </b> :
<textarea readonly name="textareaMathJax" id="textareaMathJax">
Maths  \( Math LaTeX Here \)</textarea></p>

        <a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-left">Close</a>
    </div><!-- /panel Sample -->

    <!-- Header -->

	<div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="b"> <!-- style="height: 16em;" -->
        <a href="#settingspanel" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-gear">Settings</a>
		<h1 id="id_header">Moodle MCQ GIFT Maker</h1>
	</div><!-- /header -->

    <!-- Content -->
	<div role="main" class="ui-content">

	    <!-- <p>LaTeX : les symboles { et } DOIVENT avoir un anti-slash devant, comme \{ et \}, c'est valable pour tous les caractères spéciaux ~ = # { }</p> -->
        <div data-role="collapsible" data-mini="true" data-collapsed="false" data-theme="b" data-content-theme="b" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
            <h4>Question</h4>

            <fieldset class="ui-grid-c">

                <div class="ui-block-b">
                    <input type="number" min="1" name="numero" id="id_numero" placeholder="Question number" value="1" data-wrapper-class="number">
                </div>

                <div class="ui-block-c">
                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="false">
                        <select name="sliderOutput" class="ui-btn ui-shadow ui-corner-all ui-btn-inline" id="id_format_question" data-role="slider">
                            <option>plain</option>
                            <option selected>html</option>
                        </select>   
                    </fieldset>                                      
                </div>
                <div class="ui-block-d">
                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="false">
                        <a href="#samplepanel" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-edit ui-btn-icon-right">Samples</a>
                        <a href="#" id="id_reset" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-icon-right ui-icon-delete">Reset</a>
                    </fieldset>                                      
                </div>

            </fieldset>

		  <textarea cols="80" rows="10" name="textarea" id="id_question">
Consider the following Python program.
<pre><code>x=4
if 3*x-6<0 :
    x=1
    r=-1
else :
    x=-1
    r=1</code></pre>
What does the variable r contain at the end of the program?</textarea>
   <!-- test with HTML tags
<textarea cols="80" rows="10" name="textarea" id="id_question">Voici un code HTML :
<pre><code> Hello, voici mon formulaire : <form><button>BOUTON</button></form></code></pre>
C'est fini !</textarea>
 -->    
        </div>

        <div data-role="collapsible" data-mini="true" data-collapsed="true" data-theme="b" data-content-theme="b" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
            <h4>Answers</h4>
              <div class="ui-field-contain">
                <label for="id_format_reponse">Format:</label>
                <select id="id_format_reponse">
                <option>html</option>
                <option>plain</option>
                </select>

                <label for="id_reponse1">Answer 1 (correct) :</label>
                <input type="text" name="reponse1" id="id_reponse1" value="5">

                <label for="id_reponse2">Answer 2:</label>
                <input type="text" name="reponse2" id="id_reponse2" value="0">

                <label for="id_reponse3">Answer 3:</label>
                <input type="text" name="reponse3" id="id_reponse3" value="x">

                <label for="id_reponse4">Answer 4:</label>
                <input type="text" name="reponse4" id="id_reponse4" value="2">
              </div>
        </div>

        <div data-role="collapsible" data-mini="true" data-collapsed="true" data-theme="b" data-content-theme="b" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
            <h4>Global feedback (optionnal)</h4>
            <textarea cols="80" rows="5" name="textarea" id="id_feedback"></textarea>
        </div>

        <div data-role="collapsible" data-mini="true" data-collapsed="false" data-theme="b" data-content-theme="a" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
            <h4>Preview</h4>
        <div id="id_apercu" class="mathjax"></div> <!--   overflow:scroll;  -->
        </div>

        <div data-role="collapsible" data-mini="true" data-collapsed="false" data-collapsed-icon="carat-d" data-expanded-icon="carat-u" data-theme="b" data-content-theme="b">
            <h4>CODE - Copy into a text editor then import in questions bank</h4>
            <form>
                <div class="ui-field-contain">
                   <label for="sliderBank">Question only:</label>
                                <select class="ui-shadow" name="sliderBank" id="sliderBank" data-role="slider" data-mini="true">
                                    <option value="OFF" selected>OFF</option>
                                    <option value="ON">ON</option>
                                </select>
                 </div>
            </form>

            <div class ='result' id="id_result"></div>

            <a href="#" id="copy-button" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-grid">COPY</a>

        </div>

	</div><!-- /content -->

	<div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="b">
		<h4>Moodle MCQ GIFT/XML Maker - ADM 2020/SMB33 2024 - <a href='https://github.com/obook/Moodle-MCQ-Maker' target='_blank'>GitHub</a></h4>
	</div><!-- /footer -->

	<script>

    let Module;

    $(document).delegate('.ui-page', 'pageshow', function () {
        console.log("pageshow");
        // Init();
	});

	$(document).on("pagecreate", "#index", function() {
		console.log('pagecreate@index');
	});

    $(document).on("pagebeforeshow", "#index", function()
	{
        console.log('pagebeforeshow@index');
    });

    $(document).on("pageaftershow", "#index", function()
	{
        console.log('pageaftershow@index');
    });

	$( "#id_reset" ).click(function()
	{
		if ( confirm( "Clear all ?" ) )
		{
			$("#id_titre").val("");
			$("#id_numero").val("01");
			$("#id_question").val("");
			$("#id_reponse1").val("");
			$("#id_reponse2").val("");
			$("#id_reponse3").val("");
			$("#id_reponse4").val("");
			$("#id_feedback").val("");
		}
	});

    $("#sliderOutput").change(function()
	{
        Module.SetFormatOutput($("#sliderOutput").val());
	});

    $("#sliderBank").change(function()
	{
        Module.SetBankOutput($("#sliderBank").val());
	});

    $('#copy-button').click(function() {
        var textToCopy = $('#id_result').text();
        var tempTextarea = $('<textarea>');
        $('body').append(tempTextarea);
        tempTextarea.val(textToCopy).select();
        document.execCommand('copy');
        $('#copy-button').fadeOut(300).fadeIn(0);
    });

    </script>
